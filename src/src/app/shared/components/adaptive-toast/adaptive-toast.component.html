<p-toast
  class="
        sm:left-0 sm:right-0 sm:mx-auto sm:w-full sm:max-w-[300px]  /* Мобильная версия */
        md:w-[400px] md:bottom-10 md:right-10              /* Планшет */
        lg:w-[450px] lg:bottom-12 lg:right-12             /* Десктоп */
        transition-all duration-300 ease-in-out           /* Плавные анимации */
        z-[100]                                          /* Выше других элементов */
    "
  position="bottom-right"
  [style]="{width: 'revert'}">
</p-toast>
