<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <div class="text-center mb-10 md:mb-12">
      <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-gray-900 dark:text-white">
        Бренды
      </h1>
    </div>
    <div class="mb-8">
      <form class="flex flex-row gap-1 justify-center items-center" (ngSubmit)="textSearchFormSubmit()"
            [formGroup]="searchForm">
        <input
          [formControlName]="'text'"
          type="text"
          placeholder="Поиск брендов"
          class="w-full max-w-md px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p-button (onClick)="textSearchFormSubmit()" [type]="'button'" [size]="'small'" [rounded]="true"
                  [icon]="'pi pi-search'"/>
        <p-button (onClick)="resetSearchForm()" [type]="'button'" [size]="'small'" [rounded]="true"
                  [icon]="'pi pi-times'"/>
      </form>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let brand of brands"
           class="group cursor-pointer" (click)="navigateByBrand(brand)">
        <div
          class="h-full p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-200 dark:border-gray-700">
          <div class="flex flex-col h-full">
            <h2
              class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
              {{ brand.name }}
            </h2>
            <div class="mt-auto">
              <span
                class="inline-flex items-center px-2.5 py-1 bg-blue-50 dark:bg-gray-700 text-blue-700 dark:text-blue-300 rounded-full text-xs font-medium">
                <svg class="w-3 h-3 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                  <path fill-rule="evenodd"
                        d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 100 4h2a2 2 0 100-4h-.5a1 1 0 000-2H8a2 2 0 012-2h2a2 2 0 012 2v9a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"
                        clip-rule="evenodd"></path>
                </svg>
                {{ brand.itemsCount }} объявлений
              </span>
            </div>
          </div>
        </div>
      </div>
      @if (totalCount > 30) {
        <app-pagination (pageChanged)="changePage($event)" *ngIf="totalCount > 30" [current_page]="currentPage"
                        [total_count]="totalCount"
                        [page_size]="30"/>
      }
    </div>
  </main>
</div>
