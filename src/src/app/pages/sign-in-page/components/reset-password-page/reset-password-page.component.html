<div class="max-w-4xl mx-auto p-6 space-y-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Сброс пароля</h1>
        </div>
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit($event)">
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Введите почту</label>
    <input type="text" [formControlName]="'email'"
           class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-100">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Или введите псевдоним</label>
    <input type="text" [formControlName]="'login'"
           class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-100">
  </div>  
  <div class="flex items-center justify-end mt-6">    
    <button type="submit"            
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Отправить запрос
    </button>    
  </div>
</form>  
</div>
<p-toast [position]="'bottom-right'" />
