<p-carousel [value]="categories" [numVisible]="4" [numScroll]="4" [circular]="true" [autoplayInterval]="5000"
            styleClass="my-10!">
  <ng-template let-category #item>
    <p-card>
      <div class="flex flex-col gap-1 items-center justify-center">
        <label class="text-lg select-none font-bold">{{ category.name }}</label>
        <label class="text-lg select-none font-bold">{{ category.count + ' ед.' }}</label>
        <p-button [size]="'small'" [outlined]="true" [label]="'Посмотреть предложения'"/>
      </div>
    </p-card>
  </ng-template>
</p-carousel>
