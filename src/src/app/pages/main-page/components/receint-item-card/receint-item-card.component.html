<div
  class="p-5 border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden hover:shadow-md transition duration-200">
  <div class="flex flex-col md:flex-row gap-4">
    <!-- Фиксированный размер фото -->
    <div class="w-full md:w-64 h-48 md:h-40 flex-shrink-0">
      @if (item.photos.length > 0) {
        <img [src]="item.photos[0]"
             alt="Техника"
             class="w-full h-full object-cover rounded-lg">
      } @else {
        <img class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105"
             [src]="'images/no_photo.png'"
             [alt]="'noimg'"/>
      }
    </div>

    <!-- Контент с ограниченным описанием -->
    <div class="flex-1 flex flex-col justify-between min-w-0">
      <!-- Описание с многоточием -->
      <p class="text-gray-700 dark:text-gray-300 text-sm mb-4 line-clamp-3">
        {{ item.description }}
      </p>

      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
        <div>
          <span class="text-gray-500 dark:text-gray-400 text-sm truncate block max-w-xs">
            {{ item.region + ' ' + item.regionKind + ' ' + item.city }}
          </span>
        </div>
        <div class="text-left sm:text-right">
          <span class="text-2xl font-bold text-gray-800 dark:text-gray-100 whitespace-nowrap">
            {{ item.price | number }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
