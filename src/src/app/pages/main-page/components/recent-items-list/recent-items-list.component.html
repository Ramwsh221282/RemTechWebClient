<div class="lg:col-span-2">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Последние предложения</h2>
    </div>
    <div class="space-y-6">
      @for (item of items; track item.id) {
        <app-receint-item-card [item_setter]="item"/>
      }
    <app-receint-items-pagination [page_setter]="page" (pageChanged)="acceptPageChange($event)" />
  </div>
</div>
