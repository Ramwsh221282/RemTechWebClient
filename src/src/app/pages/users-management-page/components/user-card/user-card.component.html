<div
  class="flex flex-col p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-md transition-shadow">
  <div class="flex flex-col sm:flex-row items-start justify-between gap-4 mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ name }}</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">{{ email }}</p>
    </div>

    <div class="flex flex-col items-end gap-1 text-sm">
            <span class="flex items-center gap-2 font-medium">
          @if (emailConfirmed) {
            <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span class="text-green-500">Email подтвержден</span>
          } @else {
            <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            <span class="text-red-500">Email не подтвержден</span>
          }
        </span>
      <span class="text-gray-600 dark:text-gray-400">{{ role }}</span>
    </div>
  </div>

  <div class="flex justify-end gap-2">
    <button (click)="onEditClick()"
            class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center dark:bg-blue-600 dark:hover:bg-blue-700">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.5H3v-3.5L16.732 3.232z"/>
      </svg>
      Редактировать
    </button>
    <button
      class="cursor-pointer  bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors flex items-center dark:bg-red-600 dark:hover:bg-blue-700">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
      Удалить
    </button>
  </div>
</div>
