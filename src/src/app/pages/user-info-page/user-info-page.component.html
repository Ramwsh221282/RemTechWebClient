<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-gray-100">
        Профиль пользователя
      </h2>
    </div>

    <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="space-y-6">
        <div class="flex flex-col items-center">
          <div
            class="select-none w-24 h-24 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-blue-600 dark:text-blue-300 text-2xl font-medium">
            {{ userInfo.name.charAt(0).toUpperCase() }}
          </div>
          <h3 class="mt-4 text-xl font-medium text-gray-900 dark:text-gray-100">
            {{ userInfo.name }}
          </h3>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <div class="mt-1 flex rounded-md shadow-sm relative">
              <span
                class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-500 dark:text-gray-300 sm:text-sm">
              </span>
              <input type="text" [value]="userInfo.email" readonly
                     class="flex-1 block w-full min-w-0 px-3 py-2 rounded-none rounded-r-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-900 dark:text-gray-100">

              <button
                (click)="changeEmailChangeState(true)"
                type="button"
                class="absolute right-0 top-0 h-full px-3 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-r-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email подтвержден</label>
              <div class="ml-2 flex items-center">
                <span
                  [class]="userInfo.emailConfirmed ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'"
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                  {{ userInfo.emailConfirmed ? 'Да' : 'Нет' }}
                </span>
              </div>
            </div>

            <button *ngIf="!userInfo.emailConfirmed" type="button"
                    (click)="changeEmailConfirmationState(true)"
                    class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Подтвердить email
            </button>
          </div>
        </div>

        <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-3">
          <button type="button"
                  (click)="changePasswordState(true)"
                  class="inline-flex justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Изменить пароль
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-email-confirmation-dialog [visible_setter]="isConfirmingEmail"
                               (onSubmitOrCancel)="changeEmailConfirmationState($event)"/>

<app-email-change-dialog [visible_setter]="isChangingEmail" (onSubmitOrCancel)="changeEmailChangeState($event)"/>

<app-password-change-dialog [visible_setter]="isChangingPassword" (onSubmitOrCancel)="changePasswordState($event)"/>
