<section class="flex flex-row gap-1 my-1">
  <section class="w-150 flex flex-col gap-1 sticky top-1 z-10 self-start">
    <app-parsers-select [parsers]="parsersSignal()" (parserSelected)="handleParserSelected($event)"/>
    <app-parser-info-form *ngIf="selectedParserSignal()"
                          [isEditingParser]="isEditingParser()"
                          [selectedParser]="selectedParserSignal()!"
                          (onEditingChange)="handleEditingChange($event)"
                          (parserUpdated)="handleParserUpdated($event)"/>
  </section>
  <section class="w-full">
    <app-parser-charts *ngIf="selectedParserSignal()"
                       [parser]="selectedParserSignal()!"
                       [parsers]="parsersSignal()"
    />
    <app-parser-links-form *ngIf="selectedParserSignal()"
                           [selectedParser]="selectedParserSignal()!"
                           [isEditingProfiles]="isEditingLinks()"
                           (linkRemoved)="handleLinkRemoved($event)"
                           (linkAdded)="handleLinkAdded($event)"
                           (startEditingLinks)="handleIsEditingLinksChange($event)"
                           (saveEditingLinks)="handleEditingLinksSaveChanges($event)"
                           (allLinksDisabled)="handleLinksDisabled()"
                           (allLinksEnabled)="handleLinksEnabled()"
                           (updateParserLink)="handleLinkUpdated($event)"
    />
  </section>
</section>
