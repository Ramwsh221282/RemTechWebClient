<section class="flex flex-row gap-1 my-1">
  <section class="w-150 flex flex-col gap-1 sticky top-1 z-10 self-start">
    <app-spare-parsers-select [parsers]="spareParsersSignal()" />
    <app-spare-parser-info-form *ngIf="selectedSpareParserSignal()"
                                [selectedParser]="selectedSpareParserSignal()!"
                                (onSaveChange)="handleSaveChangesOnUpdate($event)"
                                (onInstantlyActivate)="handleInstantlyActivate($event)" />
  </section>
  <section class="w-full">
    <app-spare-parser-charts *ngIf="selectedSpareParserSignal()" [parser]="selectedSpareParserSignal()!" />
    <app-spare-parser-links-form *ngIf="selectedSpareParserSignal()" [spareParser]="selectedSpareParserSignal()!" />
  </section>
</section>
<p-toast [position]="'bottom-right'" />
