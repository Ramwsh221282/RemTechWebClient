<p-panel [header]="'Панель администрирования'">
  <div class="flex flex-row gap-5">
    @for (button of menuButtons; track button.name) {
      <p-button [outlined]="true"
                [label]='button.label'
                [disabled]="button.isDisabled"
                (onClick)="handleMenuButtonClick($event, button)"
      />
    }
  </div>
</p-panel>
