<section class="flex flex-col gap-1">
  <p-panel styleClass="h-12 select-none">
    <ng-template #header>
      <div class="flex flex-row gap-5 font-bold">
        <a class="-my-1">{{ 'Категория' }}</a>
        <p-divider [layout]="'vertical'" styleClass="h-10! m-0! gap-0! p-0! -my-3.5!"/>
        <a class="-my-1">{{ category.name }}</a>
        <p-divider [layout]="'vertical'" styleClass="h-10! m-0! gap-0! p-0! -my-3.5!"/>
        <a class="-my-1">Бренды</a>
        <p-divider [layout]="'vertical'" styleClass="h-10! m-0! gap-0! p-0! -my-3.5!"/>
      </div>
    </ng-template>
  </p-panel>
  <app-search-bar [placeHolderText]="'Найти бренд'"/>
  @if (isLoading) {
    <p-panel styleClass="h-200 flex flex-col items-center justify-center">
      <p-progressSpinner/>
    </p-panel>
  } @else {
    @if (brands.length === 0) {
      <p-panel styleClass="h-200 flex flex-col items-center justify-center">
        <label class="text-2xl">В данный момент бренды отсутствуют.</label>
      </p-panel>
    } @else {
      <p-scroll-panel styleClass="h-200">
        <p-panel styleClass="min-h-200">
          <div class="grid grid-cols-4 gap-4">
            @for (brand of brands; track brand.brandId) {
              <p-button [label]="brand.name"
                        [icon]="'pi pi-truck'"
                        styleClass="underline" [fluid]="true"
                        [routerLink]="routerLink(brand)"
              />
            }
          </div>
        </p-panel>
      </p-scroll-panel>
    }
  }
</section>
