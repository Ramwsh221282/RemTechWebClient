<section class="flex flex-col gap-1">
  <p-panel class="w-full h-full sticky-panel">
    <ng-template #header>
      <app-page-header [text]="'Техника'" />
    </ng-template>
    <app-search-bar (subbmitedSearchTerm)="acceptTextSearch($event)" />
  </p-panel>
  <section class="flex">
    <div class="w-1/4">
      <app-transport-items-filter-form />
    </div>
    <div class="w-3/4 ml-0.75">
      <app-transport-items-list />
    </div>
  </section>
</section>
<app-transport-item-photo-gallery-dialog
  *ngIf="cataloguePageService.selectedAdvertisementForPhotoView"
  [visibility]="cataloguePageService.selectedAdvertisementForPhotoView !== null"
  (onClose)="cataloguePageService.hideAdvertisementForPhotoView()"
/>
