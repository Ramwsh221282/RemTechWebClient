<label class="font-medium text-secondary text-md">{{ item.title }}</label>
<div class="flex flex-col sm:flex-row sm: items-center p-6 gap-4">
  <div class="md:w-40 relative">
    <img
      class="block xl:block mx-auto rounded-border w-full"
      [src]="item.photos[0]"
      [alt]="'Photo'"
    />
  </div>
  <div
    class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6"
  >
    <div class="flex flex-row md:flex-col justify-between items-start gap-2">
      <div>
        <div
          class="text-sm font-medium block text-surface-900 dark:text-surface-0 mt-2"
        >
          <span>{{ formatItemCharacteristics() }}</span>
        </div>
      </div>
      <div
        class="bg-surface-100 dark:bg-surface-700 p-1"
        style="border-radius: 30px"
      >
        <div
          class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
          style="
            border-radius: 30px;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
              0px 1px 2px 0px rgba(0, 0, 0, 0.06);
          "
        >
          <span
            class="text-sm font-semibold text-surface-900 dark:text-surface-0"
            >{{ "Цена: " + item.price + " Р." }}</span
          >
          <span
            class="text-surface-900 dark:text-surface-0 font-medium text-sm"
            >{{ item.priceExtra }}</span
          >
        </div>
      </div>
    </div>
    <div class="flex flex-col md:items-end gap-8">
      <div class="flex flex-row-reverse md:flex-row gap-2">
        <p-button
          [outlined]="true"
          class="flex-auto md:flex-initial whitespace-nowrap"
          label="Подробнее"
        />
      </div>
    </div>
  </div>
</div>
