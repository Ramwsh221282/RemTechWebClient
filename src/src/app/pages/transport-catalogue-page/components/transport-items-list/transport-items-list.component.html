<p-scroll-panel [style]="{ height: '750px', overflow: 'auto' }">
  <p-panel>
    <p-dataView #dv [value]="items">
      <ng-template #list let-items>
        <div class="grid grid-cols-12 gap-4 grid-nogutter">
          <div
            class="col-span-12"
            *ngFor="let item of items; let first = first"
            class="col-span-12"
          >
            <app-transport-item [item]="item" />
            <div
              [ngClass]="{
                'border-t border-surface-200 dark:border-surface-700': true
              }"
            ></div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </p-panel>
</p-scroll-panel>
