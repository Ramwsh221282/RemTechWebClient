<p-panel [header]="'Фильтрация'">
  <ng-content #content>
    <form class="flex flex-col gap-2">
      <input type="text" pInputText [fluid]="true" placeholder="Адрес" />
      <p-inputNumber [fluid]="true" placeholder="Цена" />
      <p-button
        [fluid]="true"
        [icon]="'pi pi-filter'"
        [label]="buttonLabel"
        [size]="'small'"
      />
      <div class="flex justify-start">
        <p-chip
          [style]="{ width: chipWidth }"
          class="!py-0 !pl-0 !pr-4 text-sm select-none cursor-pointer"
          [label]="chipLabel"
        >
          <p-button
            [fluid]="true"
            [icon]="'pi pi-wrench'"
            rounded="'true'"
            outlined="'true'"
          />
        </p-chip>
      </div>
      <p-table [value]="dummyCtxArray" [size]="'small'" class="text-sm">
        <ng-template #header>
          <tr>
            <th>Характеристика</th>
            <th>Значение</th>
          </tr>
        </ng-template>
        <ng-template #body let-ctx>
          <tr>
            <td>{{ ctx.name }}</td>
            <td>{{ ctx.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </form>
    <p-paginator [first]="1" [rows]="10" [totalRecords]="10" />
  </ng-content>
</p-panel>
