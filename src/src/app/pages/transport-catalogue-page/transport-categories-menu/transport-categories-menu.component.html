<section class="flex flex-col gap-1">
  <p-panel styleClass="h-12 select-none">
    <ng-template #header>
      <div class="flex flex-row gap-5 font-bold">
        <a class="-my-1">{{ 'Категории' }}</a>
        <p-divider [layout]="'vertical'" styleClass="h-10! m-0! gap-0! p-0! -my-3.5!"/>
      </div>
    </ng-template>
  </p-panel>
  <app-search-bar [placeHolderText]="'Найти категорию'"/>
  @if (isLoading) {
    <p-panel styleClass="h-200 flex flex-col items-center justify-center">
      <p-progressSpinner/>
    </p-panel>
  } @else {
    @if (categories.length === 0) {
      <p-panel styleClass="h-200 flex flex-col items-center justify-center">
        <label class="text-2xl">В данный момент категории отсуствуют.</label>
      </p-panel>
    } @else {
      <p-scroll-panel styleClass="h-200">
        <p-panel styleClass="min-h-200">
          <div class="grid grid-cols-4 gap-4">
            @for (category of categories; track category.id) {
              <p-button [label]="category.name"
                        [icon]="'pi pi-truck'"
                        [routerLink]=routerLink(category)
                        styleClass="underline" [fluid]="true"
              />
            }
          </div>
        </p-panel>
      </p-scroll-panel>
    }
  }
</section>
