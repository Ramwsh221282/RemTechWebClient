<div @fadeIn @fadeOut>
  <label class="font-medium text-secondary text-md">{{ spare.title }}</label>
  <div class="flex flex-col sm:flex-row sm: items-center p-6 gap-4">
    <div class="md:w-40 relative">
      @if (hasPhoto()) {
        <img class="block xl:block mx-auto rounded-border w-full cursor-pointer" [ngSrc]="spare.photos[0]"
             width="100" height="100" (click)="showPhotoGallery($event)" [alt]="'Photo'" priority />
      } @else {
        <img [ngSrc]="'images/no_photo.png'"
             [width]="100" [height]="100" [alt]="'Photo'" priority />
      }
    </div>
    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
      <div class="flex flex-row md:flex-col justify-between items-start gap-2 text-sm">
        <span>{{ 'Тип запчасти: ' + spare.type }}</span>
        <span>{{ 'Номер: ' + spare.oem }}</span>
        <div>
          <div class="text-sm font-medium block text-surface-900 dark:text-surface-0 mt-2"></div>
        </div>
        <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
          <div class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 py-1 px-2" style="
              border-radius: 30px;
              box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.04),
                0 1px 2px 0 rgba(0, 0, 0, 0.06);
            ">
            <p-chip class="text-sm" label="{{'Цена: ' + (spare.price | number:'1.0-0') + ' Р.' + ' '}}"
                    icon="pi pi-money-bill" />
          </div>
          <div class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 py-1 px-2" style="
              border-radius: 30px;
              box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.04),
                0 1px 2px 0 rgba(0, 0, 0, 0.06);
            ">

          </div>
        </div>
      </div>
      <div class="flex flex-col md:items-end gap-8">
        <div class="flex flex-row-reverse md:flex-row gap-2">
          <a [href]="spare.sourceUrl" [target]="'_blank'">
            <p-button [outlined]="true" class="flex-auto md:flex-initial whitespace-nowrap"
                      label="Источник" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
