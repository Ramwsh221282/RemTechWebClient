<div class="flex flex-col justify-start gap-1">
    <div>
        <p-chip [style]="{ width: chipWidth }" class="!py-0 !pl-0 !pr-4 text-sm select-none" [label]="chipLabel">
            <p-button [fluid]="true" [icon]="'pi pi-wrench'" rounded="'true'" outlined="'true'" />
        </p-chip>
    </div>
    <div class="flex flex-col gap-1">
        <p-select [(ngModel)]="selectedSpareType" [fluid]="true" [placeholder]="'выбрать тип запчасти'"
            [options]="spareTypes()" styleClass="w-full" (onChange)="spareTypeSelected($event)" />
    </div>
    <div class="w-full">
        <p-button [fluid]="true" [label]="'Очистить'" [size]="'small'" (onClick)="spareTypeFlushed($event)" />
    </div>
</div>
