<div class="mb-6 flex flex-col sm:flex-row gap-4">
  <form class="relative flex-1" [formGroup]="textSearchForm" (ngSubmit)="onSubmit()">
    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor">
      <circle cx="11" cy="11" r="6" stroke-width="2"></circle>
      <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>

    <input
      [formControlName]="'text'"
      type="text"
      placeholder="Поиск по содержанию..."
      class="w-full pl-12 pr-10 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />

    <button (click)="onReset()" [type]="'button'" aria-label="Очистить"
            class="absolute right-2 top-1/2 -translate-y-1/2 inline-flex items-center justify-center w-8 h-8 rounded bg-gray-100 dark:bg-gray-700 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600">
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </form>

  <!-- Сортировка -->
  <ng-content>

  </ng-content>
</div>
