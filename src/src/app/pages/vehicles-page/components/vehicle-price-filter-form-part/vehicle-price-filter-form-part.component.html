<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
    Цена, ₽
  </label>
  <form class="flex gap-2">
    <input
      appFormatPrice
      type="text"
      placeholder="От"
      [value]="priceFrom !== null ? (priceFrom | number) : ''"
      (change)="onPriceFromChange($event)"
      class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />

    <input
      appFormatPrice
      type="text"
      placeholder="До"
      [value]="priceTo !== null ? (priceTo | number) : ''"
      (change)="onPriceToChange($event)"
      class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </form>
  <div class="my-5 flex gap-2">
    <button
      (click)="submit()"
      type="button"
      class="flex-1 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Применить
    </button>
    <button
      (click)="onReset()"
      type="button"
      class="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
    >
      Сбросить
    </button>
  </div>
</div>
