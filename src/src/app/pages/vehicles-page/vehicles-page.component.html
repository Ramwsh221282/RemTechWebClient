<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">
        Каталог техники
      </h1>
    </div>

    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 sticky top-4">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
              Фильтры
            </h2>
            <app-vehicle-price-filter-form-part (onPriceChangeSubmit)="acceptPrice($event)"/>
            <div class="flex flex-col gap-2">
              <app-vehicle-category-filter-form-part (onCategorySelect)="acceptCategory($event)"/>
              <app-vehicle-brand-filter-form-part (onBrandChange)="acceptBrand($event)"/>
              <app-vehicle-model-filter-form-part (onModelSelect)="acceptModel($event)"/>
              <app-vehicle-regions-filter-form-part (onRegionSelect)="acceptRegion($event)"/>
            </div>
          </div>
        </aside>

        <div class="lg:col-span-3">
          <app-vehicles-text-search (textSearchSubmit)="acceptTextSearch($event)">
            <app-vehicles-price-sort (sortChange)="acceptSortMode($event)"/>
          </app-vehicles-text-search>

          <div class="mb-4 text-sm text-gray-600 dark:text-gray-400">
            Найдено: <span class="font-semibold">{{ totalAmount }}</span> объявлений
          </div>

          <div class="space-y-4">
            <article
              *ngFor="let vehicle of vehicles"
              class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow duration-200 overflow-hidden"
            >
              <app-vehicle-card [vehicle_setter]="vehicle"/>
            </article>
          </div>
          <app-pagination (pageChanged)="changePage($event)" *ngIf="totalAmount > 20" [current_page]="currentPage"
                          [total_count]="totalAmount"
                          [page_size]="20"/>
        </div>
      </div>
    </div>
  </div>
</div>
