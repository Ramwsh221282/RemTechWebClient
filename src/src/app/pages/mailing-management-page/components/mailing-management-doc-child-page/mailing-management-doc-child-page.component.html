<div class="max-w-4xl mx-auto p-6 space-y-8">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Почтовый сервис приложения</h1>
    <p class="text-gray-600 dark:text-gray-400">Руководство по подключению</p>
  </div>

  <div class="bg-blue-50 dark:bg-blue-900 border-l-4 border-blue-500 p-4 rounded">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-blue-500 dark:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-blue-700 dark:text-blue-300">
          Разверните инструкцию по интересующему сервису.
        </p>
      </div>
    </div>
  </div>

  <p-accordion [value]="-1">
    @for (guidance of entries; track guidance.serviceName) {
      <app-mailing-management-doc-accordion-entry [guidance_entry_setter]="guidance" />
    }
  </p-accordion>
</div>
