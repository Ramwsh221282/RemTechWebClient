<div class="max-w-4xl mx-auto p-6 space-y-8">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Почтовый сервис приложения</h1>
    <p class="text-gray-600 dark:text-gray-400">Настройка</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="md:col-span-2 bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-inner">
      <app-mailing-management-create-sender-form (mailingSenderAdded)="senderAdded($event)" />
    </div>

    <div class="lg:col-span-1 space-y-4">
      <app-mailing-management-senders-status-list (onFetched)="fetched($event)"
                                                  [should_fetch_setter]="shouldFetch"
                                                  (onSenderPingClicked)="acceptSenderToPing($event)" />
    </div>
  </div>
</div>
<app-mailing-management-check-sender-form [sender_setter]="mailingSenderToPing" (onClose)="closePingDialog()" />
