<div class="max-w-3xl mx-auto py-8 px-4">
  <div class="mb-8 text-center">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Записи журнала</h2>
    <p class="text-base text-gray-500 dark:text-gray-400">Все действия, связанные с этим журналом</p>
  </div>

  <div class="mb-6">
    <form [formGroup]="_searchForm" (ngSubmit)="submitSearch()" class="flex items-center gap-2 w-full">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Поиск содержанию..."
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          formControlName="text"
        />
        <svg
          class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500 pointer-events-none"
          fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </div>
      <button
        [type]="'submit'"
        class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition font-semibold flex items-center gap-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 21l-4.35-4.35" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="11" cy="11" r="8"/>
        </svg>
      </button>
      <button
        [type]="'button'"
        class="px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition flex items-center"
        title="Очистить поиск"
        (click)="resetSearch()"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </form>
  </div>

  <ng-container *ngIf="records.length > 0; else noRecords">
    <ul class="space-y-6">
      <li *ngFor="let record of records"
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col gap-4 border border-gray-100 dark:border-gray-700 hover:shadow-xl transition">
        <div>
          <div class="flex items-center gap-2 mb-2">
      <span
        class="inline-block bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-200 text-xs font-semibold px-2 py-0.5 rounded">
        {{ record.action }}
      </span>
            <span class="text-xs text-gray-400 dark:text-gray-500">
        {{ record.createdAt | date:'dd.MM.yyyy HH:mm' }}
      </span>
          </div>
          <div class="text-gray-700 dark:text-gray-200 text-base break-words whitespace-pre-line mb-2">
            {{ formatText(record.text) }}
          </div>
          <ng-container *ngIf="extractLink(record.text) as link">
            <a [href]="link" target="_blank" rel="noopener"
               class="inline-flex items-center gap-1 text-indigo-600 dark:text-indigo-400 hover:underline break-all text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M14 3h7v7" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 19l14-14" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ link }}
            </a>
          </ng-container>
        </div>
      </li>
      <app-pagination *ngIf="totalCount > 50" [current_page]="currentPage" [total_count]="totalCount" [page_size]="50"
                      (pageChanged)="acceptPageChange($event)"/>
    </ul>
  </ng-container>

  <ng-template #noRecords>
    <div class="text-center text-gray-400 dark:text-gray-500 py-16">
      <svg class="mx-auto mb-4 w-12 h-12 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor"
           stroke-width="1.5" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12h8M12 8v8"/>
      </svg>
      <div class="text-lg">Записей не найдено.</div>
    </div>
  </ng-template>
</div>
