<div class="p-6 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
  <div class="flex items-center justify-between flex-wrap gap-4">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      {{ 'Чистильщик' }}
    </h1>

    <div class="flex items-center gap-2 flex-wrap">
      <app-cleaner-state-select [cleaner_setter]="cleaner"/>
      <app-cleaner-activate-button [cleaner_setter]="cleaner" (cleanerUpdated)="acceptCleanerUpdate($event)"/>
      <app-cleaner-deactivate-button [cleaner_setter]="cleaner" (cleanerUpdated)="acceptCleanerUpdate($event)"/>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-cleaner-last-run-info [cleaner_setter]="cleaner"/>
    </div>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-cleaner-next-run-info [cleaner_setter]="cleaner"/>
      <div class="mt-2">
        <label for="waitDaysSelect" class="text-xs text-gray-500 dark:text-gray-400">Дней ожидания:</label>
        <app-cleaner-wait-days-select (cleanerUpdated)="acceptCleanerUpdate($event)" [cleaner_setter]="cleaner"/>
      </div>
    </div>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-cleaner-processed-amount [cleaner_setter]="cleaner"/>
    </div>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <app-cleaner-threshold (cleanerUpdated)="acceptCleanerUpdate($event)" [cleaner_setter]="cleaner"/>
    </div>
  </div>
  <label (click)="instantlyEnableClick()" class="hover: underline cursor-pointer text-lg">Включить немедленно</label>
  <div class="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-inner">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Статистика работы</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="flex items-center">
        <svg class="w-6 h-6 text-amber-500 dark:text-amber-400 mr-2" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <app-cleaner-elapsed-time [cleaner_setter]="cleaner"/>
      </div>
    </div>
  </div>
</div>
<p-toast [position]="'bottom-right'"/>
