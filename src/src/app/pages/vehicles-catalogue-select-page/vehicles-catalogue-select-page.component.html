<app-vehicle-kinds-select-page-panel (kindSelected)="acceptSelectedVehicleKind($event)"/>
<app-vehicle-brands-select-page-panel *ngIf="kindSelected" (selectedBrand)="acceptSelectedVehicleBrand($event)"
                                      [kind_setter]="currentKind"/>
<app-vehicle-models-select-page-panel *ngIf="kindSelected && brandSelected" [kind_setter]="currentKind"
                                      [brand_setter]="currentBrand"/>
