<p-scroll-panel class="w-full h-full">
  <p-panel [header]="`Марки ${kindName}`" class="h-full">
    <p-data-view [value]="brands" layout="grid">
      <ng-template #grid let-items>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
          <div *ngFor="let brand of items" class="flex flex-col">
            <div class="border border-surface-200 dark:border-surface-700
                        bg-surface-0 dark:bg-surface-900 rounded-md p-3
                        flex flex-col h-full">
              <div class="bg-surface-50 dark:bg-surface-800 rounded-md
                          flex flex-col justify-center aspect-square mb-3">
                <span class="font-bold text-sm sm:text-base text-center break-words">
                  {{ brand.name }}
                </span>
                <div class="flex flex-col gap-2 p-2">
                  <p-tag [value]="`${brand.modelsCount} моделей`"/>
                  <p-tag [value]="`${brand.vehiclesCount} позиций`"/>
                </div>
              </div>
              <p-button [style]="{ 'color':'black' }" label="Выбрать" class="mt-auto" [fluid]="true"
                        (onClick)="selectBrand(brand)"/>
            </div>
          </div>
        </div>
      </ng-template>
    </p-data-view>
  </p-panel>
</p-scroll-panel>
