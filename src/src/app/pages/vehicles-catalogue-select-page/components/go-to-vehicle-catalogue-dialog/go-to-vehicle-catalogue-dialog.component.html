<p-dialog header="Переход в каталог техники"
          [modal]="true"
          [(visible)]="visibility"
          [closable]="false"
          [breakpoints]="{'960px': '75vw', '640px': '90vw', '480px': '95vw'}"
          styleClass="w-11/12 max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl"
>
  <h5 class="p-text-secondary block mb-4 font-bold">Выбраны следующие параметры:</h5>
  <p class="p-text-secondary block mb-4">{{ 'Тип техники: ' }}
    <span class="font-bold">{{ kindName }}</span>
  </p>
  <p class="p-text-secondary block mb-4">{{ 'Марка техники: ' }}
    <span class="font-bold">{{ brandName }}</span>
  </p>
  <p class="p-text-secondary block mb-4">{{ 'Модель техники: ' }}
    <span class="font-bold">{{ modelName }}</span>
  </p>
  <span class="p-text-secondary block mb-4 underline">В каталоге можно будет сменить параметры</span>
  <div class="flex flex-col sm:flex-row justify-center sm:justify-end gap-2 mt-6">
    <p-button [style]="{ color: 'black' }" (onClick)="changeParametersClick()" [label]="'Поменять параметры'"/>
    <p-button [style]="{ color: 'black' }" (onClick)="goToCatalogueClick()" [label]="'Перейти в каталог'"/>
  </div>
</p-dialog>
